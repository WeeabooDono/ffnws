# To get started with security, check out the documentation:
# https://symfony.com/doc/current/security.html
security:

    access_control:
        - { path: ^/login$, allow_if: "not has_role('ROLE_USER')" }
        - { path: ^/admin$, roles: ROLE_SUPER_ADMIN }

    # https://symfony.com/doc/current/security.html#b-configuring-how-users-are-loaded
    providers:
        in_memory:
            memory: ~
        fos_userbundle:
                id: fos_user.user_provider.username

    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            pattern: ^/
            form_login:
                provider: fos_userbundle
                csrf_token_generator: security.csrf.token_manager
            logout: true
            anonymous: true
            # activate different ways to authenticate

            # https://symfony.com/doc/current/security.html#a-configuring-how-your-users-will-authenticate
            #http_basic: ~

            # https://symfony.com/doc/current/security/form_login_setup.html
            #form_login: ~
    encoders:
        FOS\UserBundle\Model\UserInterface: plaintext # dev
        # FOS\UserBundle\Model\UserInterface: bcrypt # prod

    role_hierarchy:
        ROLE_LECTEUR: ROLE_USER
        ROLE_JUGE: [ROLE_LECTEUR, ROLE_USER]
        ROLE_ADMIN: [ROLE_JUGE, ROLE_LECTEUR, ROLE_USER]
        ROLE_SUPER_ADMIN: [ROLE_JUGE, ROLE_LECTEUR, ROLE_USER, ROLE_ADMIN]